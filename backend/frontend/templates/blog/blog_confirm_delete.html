





<div class='container'>
  <form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Post</legend>
      <h2>Are you sure you want to delete post" {{object.title}}</h2>
    </fieldset>
    <div class='form-group'>
   <button class='btm btn-outline-danger' type="submit">Yes,Delete</button>
   <a  class='btm btn-outline-secondary' href="{% url 'blog_detail' object.slug %}" >Cancel</a>
    </div>
  </form>    

  

</div>
